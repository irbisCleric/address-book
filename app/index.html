    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Address book</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">

        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
        <!--[if lt IE 7]>

        <![endif]-->

        <!-- Add your site or application content here -->

        <div class="container">
            <div class="col-md-3 l-form js-form hide"></div>
            <div class="col-md-9 l-table js-table"></div>
        </div>

        <script type="text/x-handlebars-template" id="table">
            <table class="table table-condensed">
                <tr>
                    <th>User pic</th>
                    <th>User name</th>
                </tr>
            {{#each contacts}}
            <tr class="js-contacts-list-row">
                <td>
                    ----/----
                </td>
                <td>
                    {{name}}
                </td>
            </tr>
            {{/each}}
            </table>

            <div class="col-xs-6 col-sm-3">
                <button type="button" class="btn btn-primary btn-block js-table-button--callform">Submit</button>
                <button type="button" class="btn btn-danger btn-block js-table-button--remove">Clear</button>
            </div>
        </script>

        <script type="text/x-handlebars-template" id="form">

            <div class="well b-form-body">
                <div class="form-group b-form-field">
                    <label for="name">User name:</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <button type="button" class="btn btn-primary btn-block js-form-button--submit">Submit</button>
                <button type="button" class="btn btn-default btn-block js-form-button--clear">Clear</button>
            </div>

        </script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/vendor/underscore-1.5.2.min.js"></script>
        <script src="js/vendor/backbone-1.0.0.min.js"></script>
        <script src="js/vendor/handlebars-1.0.0.js"></script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <script src="js/routes/router.js"></script>
        <script src="js/collections/contacts.js"></script>
        <script src="js/models/contacts.js"></script>
        <script src="js/views/workspace.js"></script>
        <script src="js/views/contacts.js"></script>
        <script src="js/views/form.js"></script>

    </body>
</html>
